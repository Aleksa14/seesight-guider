<div class="col-md-8 col-md-offset-2">
    <h2>Adding place worth visiting</h2>
    <form [formGroup]="form" name="form" (ngSubmit)="add()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" formControlName="name" required/>
            <!--<div *ngIf="f.submitted && name.valid" class="help-block">Name is required</div>-->
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
            <label for="description">Description</label>
            <textarea class="form-control" rows="5" name="description" formControlName="description"
                      required></textarea>
            <!--<div *ngIf="f.submitted " class="help-block">Description is required</div>-->
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
            <label for="search">Location</label>
            <input name="search" placeholder="search for location" autocorrect="off" autocapitalize="off"
                   spellcheck="off" type="text" class="form-control" #search>
            <!--<div *ngIf="f.submitted " class="help-block">Location is required</div>-->
        </div>
        <div formArrayName="photos">
            <div *ngFor="let p of photos.controls; index as i">
                    <label for="photos">Link to photo</label>
                    <input type="text" class="form-control" [formControlName]="i" required/>
                    <!--<div *ngIf="f.submitted " class="help-block">Picture is required</div>-->
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Add</button>
