<div class="col-md-8 col-md-offset-2">
    <h2>Adding place worth visiting</h2>
    <form name="form" (ngSubmit)="f.form.valid && add()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
            <label for="description">Description</label>
            <textarea class="form-control" rows="5" name="description" [(ngModel)]="model.description" #description="ngModel" required></textarea>
            <div *ngIf="f.submitted && !description.valid" class="help-block">Description is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !address.valid }">
            <label for="address">Location</label>
            <input type="text" class="form-control" name="address" [(ngModel)]="model.address" #address="ngModel" required />
            <div *ngIf="f.submitted && !address.valid" class="help-block">Location is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Add</button>
